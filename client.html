<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <script type="text/javascript">
      
      // Visuals
      //Width and height                                                              
      var svgWidth = 1000;
      var svgHeight = 700;
      
      var barHeight = 200;
      var maxVolume = 100;
      
      //Create SVG element
      var svg = d3.select("body")
      .append("svg")
      .attr("width", svgWidth)
      .attr("height", svgHeight);
      
      var bar = svg.append("rect")
      .attr("height", barHeight)
      .attr("fill", "rgba(0, 255, 100, 1)")
      .attr("stroke", "#d7d7d7")
      .attr("stroke-width", 10);
      
      var label = svg.append("text")
      .attr("y", barHeight/2)
      .attr("font-family", "sans-serif")
      .attr("font-size", 50)
      .attr("fill", "gray");
      
      var currentVolume = 0;
      function changeVolume(v) {

	  if(v === currentVolume) {
	      return;
	  }
	  currentVolume = v;
	  svg.selectAll("rect")
	      .attr("fill", "rgba(" + Math.round(v * 255/100) + ", 255, 100, 1)")
	      .transition()
	      .attr("width", v * svgWidth/maxVolume)
	      .duration(500)
	  
	  label
	      .text(v + '%')
	      .transition()
	      .attr("x", v * svgWidth/maxVolume - 120)
	      .duration(500)
      }
      
      var socket = io.connect('http://localhost:8080');
      
      // on connection to server, ask for user's name with an anonymous callback
      socket.on('connect', function(){
	  
	  // listener, whenever the server emits 'updatechat', this updates the chat body
	  socket.on('cpu-temp', function (data) { // username, data ??
	      console.log(data.temp);
	      changeVolume(parseInt(data.temp));
	  });
      });
    </script>
  </body>  
</html>
